<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debt Avalanche Calculator</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#ef4444;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 14px 36px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{text-align:center;color:var(--primary);margin:22px 0}
.container{max-width:1200px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:380px 1fr;gap:28px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:24px;
}
.section{margin-bottom:20px}
label{font-size:12px;color:var(--muted)}
input,select{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:10px;
}
button{
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff}

.results{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-bottom:18px;
}
.result{
  background:#f8fafc;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
.result b{font-size:18px;display:block}
.result small{font-size:12px;color:var(--muted)}

.progress{
  height:14px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
  margin-bottom:18px;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--success));
  transition:.6s;
}

.chart-box{height:260px;margin-bottom:18px}

.table-wrap{
  max-height:320px;
  overflow:auto;
  border:1px solid var(--border);
  border-radius:12px;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  padding:8px;
  border-bottom:1px solid var(--border);
  text-align:right;
}
th:first-child,td:first-child{text-align:center}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>
<h1>üèîÔ∏è Debt Avalanche Calculator </h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">

  <div class="section">
    <label>Currency</label>
    <select id="currency">
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (‚Ç¨)</option>
      <option value="GBP">GBP (¬£)</option>
      <option value="INR">INR (‚Çπ)</option>
    </select>
  </div>

  <div class="section">
    <label>Debt 1 ‚Äì Balance</label>
    <input id="b1" value="5000" type="number">
    <label>Debt 1 ‚Äì APR (%)</label>
    <input id="r1" value="18" type="number">
    <label>Debt 1 ‚Äì Min Payment</label>
    <input id="m1" value="150" type="number">
  </div>

  <div class="section">
    <label>Debt 2 ‚Äì Balance</label>
    <input id="b2" value="8000" type="number">
    <label>Debt 2 ‚Äì APR (%)</label>
    <input id="r2" value="12" type="number">
    <label>Debt 2 ‚Äì Min Payment</label>
    <input id="m2" value="200" type="number">
  </div>

  <div class="section">
    <label>Debt 3 ‚Äì Balance</label>
    <input id="b3" value="15000" type="number">
    <label>Debt 3 ‚Äì APR (%)</label>
    <input id="r3" value="6" type="number">
    <label>Debt 3 ‚Äì Min Payment</label>
    <input id="m3" value="300" type="number">
  </div>

  <div class="section">
    <label>Extra Monthly Payment</label>
    <input id="extra" value="200" type="number">
  </div>

  <button class="primary" onclick="calculate()">Calculate Avalanche</button>
  <button class="secondary" onclick="location.reload()">Reset</button>
</div>

<!-- RIGHT -->
<div class="card">

  <div class="results">
    <div class="result"><b id="months">‚Äì</b><small>Months to Debt-Free</small></div>
    <div class="result"><b id="interest">‚Äì</b><small>Total Interest</small></div>
    <div class="result"><b id="paid">‚Äì</b><small>Total Paid</small></div>
    <div class="result"><b id="date">‚Äì</b><small>Debt-Free Date</small></div>
  </div>

  <div class="progress"><span id="bar"></span></div>

  <div class="chart-box">
    <canvas id="chart"></canvas>
  </div>

  <h3>Payoff Schedule</h3>
  <div class="table-wrap">
    <table>
      <thead>
        <tr><th>Month</th><th>Remaining Balance</th></tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

  <br>
  <button class="primary" onclick="window.print()">üñ® Print / Export PDF</button>
</div>

</div>
</div>

<script>
const $ = id => document.getElementById(id);
let chart;

function money(n){
  return new Intl.NumberFormat("en-US",{style:"currency",currency:$("currency").value}).format(n);
}

function calculate(){
  let debts=[
    {bal:+b1.value, rate:+r1.value/100/12, min:+m1.value},
    {bal:+b2.value, rate:+r2.value/100/12, min:+m2.value},
    {bal:+b3.value, rate:+r3.value/100/12, min:+m3.value}
  ].filter(d=>d.bal>0);

  debts.sort((a,b)=>b.rate-a.rate);

  let extraPay=+extra.value;
  let totalBal=debts.reduce((s,d)=>s+d.bal,0);
  let startBal=totalBal;

  let rows="", labels=[], balances=[];
  let month=0, interest=0, paid=0;

  while(totalBal>0 && month<600){
    month++;
    let availExtra=extraPay;

    debts.forEach(d=>{
      if(d.bal<=0) return;
      let int=d.bal*d.rate;
      d.bal+=int;
      interest+=int;

      let pay=d.min;
      d.bal-=pay;
      paid+=pay;
    });

    for(let d of debts){
      if(d.bal<=0) continue;
      let p=Math.min(availExtra,d.bal);
      d.bal-=p;
      paid+=p;
      availExtra-=p;
      if(availExtra<=0) break;
    }

    totalBal=debts.reduce((s,d)=>s+Math.max(0,d.bal),0);

    labels.push("M"+month);
    balances.push(totalBal);

    rows+=`<tr><td>${month}</td><td>${money(totalBal)}</td></tr>`;
  }

  $("months").textContent=month;
  $("interest").textContent=money(interest);
  $("paid").textContent=money(paid);
  $("rows").innerHTML=rows;
  $("bar").style.width=((1-totalBal/startBal)*100).toFixed(1)+"%";

  let d=new Date();
  d.setMonth(d.getMonth()+month);
  $("date").textContent=d.toLocaleDateString();

  chart?.destroy();
  chart=new Chart($("chart"),{
    type:"line",
    data:{
      labels,
      datasets:[{
        data:balances,
        borderColor:"#2563eb",
        backgroundColor:"rgba(37,99,235,.15)",
        fill:true,
        tension:.3
      }]
    },
    options:{
      plugins:{legend:{display:false}},
      scales:{y:{beginAtZero:true}}
    }
  });
}

calculate();
</script>
</body>
</html>
